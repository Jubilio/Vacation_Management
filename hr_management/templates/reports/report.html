<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employees Report</title>
</head>
<body>
<h2>Employees Report</h2>
<table border="1" cellspacing="0" cellpadding="5">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contract Date</th>
            <th>Position</th>
            <th>Department</th>
            <th>Accumulated Vacation Days</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.contract_date }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.accumulated_vacation_days }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>

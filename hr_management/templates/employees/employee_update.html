{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Update Employee: {{ employee.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

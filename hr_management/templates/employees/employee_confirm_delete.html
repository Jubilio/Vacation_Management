{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete Employee: {{ employee.name }}</h2>
    <p>Are you sure you want to remove this employee? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
